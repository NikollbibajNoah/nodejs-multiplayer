<!DOCTYPE html>
<html lang="en">
<head>

    <title>Online Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="overlay" id="overlay">
        <input id="nameInput" class="bg-white rounded p-4" placeholder="Wie lautet dein Name!" />
        <button class="bg-teal-500 rounded p-4 text-white" id="startBtn">BestÃ¤tigen</button>
    </div>
    <canvas width="800" height="600"></canvas>

    <div class="w-md shadow mt-5">
        <h3 class="text-lg font-semibold">Chat</h3>
        <div class="p-4 space-y-3" id="chatBox">
