<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.2/dist/cdn.min.js"></script>
</head>
<body>
    <div class="overlay" x-data="gameUI()" x-show="!gameStarted">
        <div x-show="screen === 'menu'">
            <input
            class="bg-white rounded p-4"
             placeholder="Wie lautet dein Name!" 
             x-model="playerName"
             />

            <div>
                <button class="bg-teal-500 rounded p-4 text-white btn" @click="showCreateRoom">Raum erstellen</button>
                <button class="bg-teal-500 rounded p-4 text-white btn" @click="showJoinRoom">Raum beitreten</button>
            </div>
        </div>
        

        <!-- Join Room -->
        <div x-show="screen === 'joinRoom'">
            <input class="bg-white rounded p-4" placeholder="Raumcode (z.B E12345)" x-model="roomCode"
            @keyup.enter="joinRoom" />
            <div>
                <button class="rounded p-4 text-white btn" @click="screen = 'menu'">Zur체ck</button>
                <button class="bg-teal-500 rounded p-4 text-white btn" @click="joinRoom">Best채tigen</button>
            </div>
        </div>

        <!-- Create Room -->
        <div class="text-white" x-show="screen === 'createRoom'">
            <p>Dein eigener Raumcode:</p>
            <h2 class="text-2xl font-bold" x-text="roomCode"></h2>
            <p>Teile Code um mit freunden zusammenzuspielen!</p>
            <div>
                <button class="rounded p-4 text-white btn" @click="screen = 'menu'">Zur체ck</button>
                <button class="bg-teal-500 rounded p-4 text-white btn" @click="startGame">Best채tigen</button>
            </div>
        </div>
    </div>

    <!-- Game screen -->
    <canvas>
        
    </canvas>
    

    <div class="w-md shadow mt-5">
        <h3 class="text-lg font-semibold">Chat</h3>
        <div class="p-4 space-y-3" id="chatBox">
            <!-- Chats goes in here -->
        </div>

        <div>
            <input id="chatInput" class="bg-white rounded p-2 w-3/4" placeholder="Type a message..." />
            <button class="bg-blue-500 rounded p-2 text-white btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
